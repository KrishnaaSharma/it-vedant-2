<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>this is video</h2>
    <video src="video.mp4" width="400" height="200" controls ></video>
    <video src="video.mp4" width="400" height="200" controls muted></video>
    <video src="video.mp4" width="400" height="200" controls muted autoplay ></video>
    <video src="video.mp4" width="400" height="200" controls muted preload="none" ></video>


    <h2>this is audio</h2>
     
    <audio src="mp3.mp3" controls ></audio>
    <audio src="mp3.mp3" controls preload="auto"></audio>
    <audio src="mp3.mp3"  controls loop></audio>

</body>
</html>
